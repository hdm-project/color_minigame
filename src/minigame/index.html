<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
    <title>Minigame with WebRTC</title>

</head>
<body>

<div class="container" style="width: 100vw; height: 100vh">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Realtime communication with WebRTC</h1>
		</div>
	</div>
    <div class="row">
    	<div class="split_side col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                	<h3>Local View</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <button id="localRestartButton" onclick="restartLocal()">Restart</button>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <span id="localTaskSpan">task</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <canvas id="localCanvas" class="gameCanvas center-block"></canvas>
                </div>
            </div>
    	</div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="display: none">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>Remote View</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="center-block">
                        <canvas id="remoteCanvas" class="gameCanvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="controls">
                        <button id="remoteRestartButton">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    	</div>
    </div>
</div>

<script src="js/game.js"></script>
<script src="js/game_ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
