<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Minigame with WebRTC</title>
</head>
<body>

<div>
    <div class="row">
        <h1>Realtime communication with WebRTC</h1>
    </div>

    <div class="row">
        <div class="split_side">
            <div class="row">
                <h3>Local View</h3>
            </div>
            <div class="row">
                <button id="localRestartButton" onclick="restartLocal()">Restart</button>
            </div>
            <div class="row">
                <span id="localTaskSpan">task</span>
            </div>
            <div class="row">
                <canvas id="localCanvas" class="gameCanvas center-block"></canvas>
            </div>
        </div>

        <div class="split_side" style="display: none">
            <div class="row">
                <h3>Remote View</h3>
            </div>
            <div class="row">
                <button id="remoteRestartButton" onclick="restartLocal()">Restart</button>
            </div>
            <div class="row">
                <span id="remoteTaskSpan">task</span>
            </div>
            <div class="row">
                <canvas id="remoteCanvas" class="gameCanvas"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="js/game.js"></script>
<script src="js/game_ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
